    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("./final\ map.png"); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-attachment: fixed;
            position: relative;
            font-family: 'Cairo', sans-serif;
        }

        .city {
            position: absolute;
            font-size: 20px;
            color: #8b0000;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
            transition: 0.2s;
        }

        .city:hover {
            color: #d00000;
            transform: scale(1.1);
        }
