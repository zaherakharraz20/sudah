  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("./final\ wallpaper.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    
    .lang-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }
    
    .lang-switcher a {
      background-color: #a32020;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 4px 12px rgba(163, 32, 32, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .lang-switcher a:hover {
      background-color: #8a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(163, 32, 32, 0.4);
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 60px;
        background-attachment: scroll;
      }
      
      .lang-switcher {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-top: 50px;
      }
    }
  </style>
</head>
<body>
